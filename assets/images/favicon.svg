<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Снежинка -->
  <g transform="translate(50, 50)">
    <!-- Центральный шестиугольник -->
    <polygon points="0,-6 5.2,-3 5.2,3 0,6 -5.2,3 -5.2,-3" 
             fill="#E8E8E8" 
             stroke="#C0C0C0" 
             stroke-width="0.5"/>
    
    <!-- Основные лучи (6 основных направлений) -->
    <!-- Верхний луч -->
    <line x1="0" y1="-6" x2="0" y2="-30" 
          stroke="#E8E8E8" 
          stroke-width="2.5" 
          stroke-linecap="round"/>
    <line x1="0" y1="-30" x2="-4" y2="-35" 
          stroke="#E8E8E8" 
          stroke-width="2" 
          stroke-linecap="round"/>
    <line x1="0" y1="-30" x2="4" y2="-35" 
          stroke="#E8E8E8" 
          stroke-width="2" 
          stroke-linecap="round"/>
    
    <!-- Нижний луч -->
    <line x1="0" y1="6" x2="0" y2="30" 
          stroke="#E8E8E8" 
          stroke-width="2.5" 
          stroke-linecap="round"/>
    <line x1="0" y1="30" x2="-4" y2="35" 
          stroke="#E8E8E8" 
          stroke-width="2" 
          stroke-linecap="round"/>
    <line x1="0" y1="30" x2="4" y2="35" 
          stroke="#E8E8E8" 
          stroke-width="2" 
          stroke-linecap="round"/>
    
    <!-- Правый верхний луч -->
    <line x1="5.2" y1="-3" x2="26" y2="-15" 
          stroke="#E8E8E8" 
          stroke-width="2.5" 
          stroke-linecap="round"/>
    <line x1="26" y1="-15" x2="30" y2="-19" 
          stroke="#E8E8E8" 
          stroke-width="2" 
          stroke-linecap="round"/>
    <line x1="26" y1="-15" x2="30" y2="-11" 
          stroke="#E8E8E8" 
          stroke-width="2" 
          stroke-linecap="round"/>
    
    <!-- Правый нижний луч -->
    <line x1="5.2" y1="3" x2="26" y2="15" 
          stroke="#E8E8E8" 
          stroke-width="2.5" 
          stroke-linecap="round"/>
    <line x1="26" y1="15" x2="30" y2="19" 
          stroke="#E8E8E8" 
          stroke-width="2" 
          stroke-linecap="round"/>
    <line x1="26" y1="15" x2="30" y2="11" 
          stroke="#E8E8E8" 
          stroke-width="2" 
          stroke-linecap="round"/>
    
    <!-- Левый верхний луч -->
    <line x1="-5.2" y1="-3" x2="-26" y2="-15" 
          stroke="#E8E8E8" 
          stroke-width="2.5" 
          stroke-linecap="round"/>
    <line x1="-26" y1="-15" x2="-30" y2="-19" 
          stroke="#E8E8E8" 
          stroke-width="2" 
          stroke-linecap="round"/>
    <line x1="-26" y1="-15" x2="-30" y2="-11" 
          stroke="#E8E8E8" 
          stroke-width="2" 
          stroke-linecap="round"/>
    
    <!-- Левый нижний луч -->
    <line x1="-5.2" y1="3" x2="-26" y2="15" 
          stroke="#E8E8E8" 
          stroke-width="2.5" 
          stroke-linecap="round"/>
    <line x1="-26" y1="15" x2="-30" y2="19" 
          stroke="#E8E8E8" 
          stroke-width="2" 
          stroke-linecap="round"/>
    <line x1="-26" y1="15" x2="-30" y2="11" 
          stroke="#E8E8E8" 
          stroke-width="2" 
          stroke-linecap="round"/>
    
    <!-- Боковые веточки на основных лучах -->
    <!-- Верхний луч - боковые веточки -->
    <line x1="0" y1="-18" x2="6" y2="-20" 
          stroke="#E8E8E8" 
          stroke-width="1.8" 
          stroke-linecap="round"/>
    <line x1="0" y1="-18" x2="-6" y2="-20" 
          stroke="#E8E8E8" 
          stroke-width="1.8" 
          stroke-linecap="round"/>
    
    <!-- Нижний луч - боковые веточки -->
    <line x1="0" y1="18" x2="6" y2="20" 
          stroke="#E8E8E8" 
          stroke-width="1.8" 
          stroke-linecap="round"/>
    <line x1="0" y1="18" x2="-6" y2="20" 
          stroke="#E8E8E8" 
          stroke-width="1.8" 
          stroke-linecap="round"/>
    
    <!-- Правый верхний - боковые веточки -->
    <line x1="13" y1="-7.5" x2="15" y2="-13" 
          stroke="#E8E8E8" 
          stroke-width="1.8" 
          stroke-linecap="round"/>
    <line x1="13" y1="-7.5" x2="15" y2="-2" 
          stroke="#E8E8E8" 
          stroke-width="1.8" 
          stroke-linecap="round"/>
    
    <!-- Правый нижний - боковые веточки -->
    <line x1="13" y1="7.5" x2="15" y2="13" 
          stroke="#E8E8E8" 
          stroke-width="1.8" 
          stroke-linecap="round"/>
    <line x1="13" y1="7.5" x2="15" y2="2" 
          stroke="#E8E8E8" 
          stroke-width="1.8" 
          stroke-linecap="round"/>
    
    <!-- Левый верхний - боковые веточки -->
    <line x1="-13" y1="-7.5" x2="-15" y2="-13" 
          stroke="#E8E8E8" 
          stroke-width="1.8" 
          stroke-linecap="round"/>
    <line x1="-13" y1="-7.5" x2="-15" y2="-2" 
          stroke="#E8E8E8" 
          stroke-width="1.8" 
          stroke-linecap="round"/>
    
    <!-- Левый нижний - боковые веточки -->
    <line x1="-13" y1="7.5" x2="-15" y2="13" 
          stroke="#E8E8E8" 
          stroke-width="1.8" 
          stroke-linecap="round"/>
    <line x1="-13" y1="7.5" x2="-15" y2="2" 
          stroke="#E8E8E8" 
          stroke-width="1.8" 
          stroke-linecap="round"/>
    
    <!-- Блестки для эффекта снега -->
    <circle cx="0" cy="-30" r="1.5" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="26" cy="-15" r="1.5" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="-26" cy="-15" r="1.5" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="0" cy="30" r="1.5" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="26" cy="15" r="1.5" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="-26" cy="15" r="1.5" fill="#FFFFFF" opacity="0.9"/>
  </g>
</svg>
